<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let f = prompt('введите число').split('');
        let d = +prompt('на сколько сдвинуть');

        for(let i=0; i<d; i++){
            let buf = f[0];
            f.shift();
            f.push(buf);
        }
        alert(f.join(''));

    </script>
</body>
</html>
