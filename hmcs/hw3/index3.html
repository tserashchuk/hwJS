<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let digit = +prompt('введите символ');
        let result = 1;
        let sq = +prompt('степень числа');

        while (sq>0) {
            result*=digit;
            sq--;
        }

        alert(result);

    </script>
</body>
</html>
