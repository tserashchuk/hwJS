<body>
    <script>

        let mass = [1,4,6,8,234,7,34,2,64];
        let min = mass[0];
        let sum = 0;
        for (item of mass) {
            if (min > item) { min = item}
            sum += Math.abs(item);
        }
        sum = sum - Math.abs(mass[0]);
        min = mass.indexOf(min);
        console.log(`${sum} и индекс ${min}`);
  
    </script>
