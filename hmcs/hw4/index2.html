<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mass = [0,-1,-4,6,8,100];
        let max = mass[0];
        let sum = 0, start = 0;
        
        for (item of mass) {
            if (max < item) { max = item; }

        }

        for (item of mass) {
            if (item > 0) { start=mass.indexOf(item); break; }
        }

        for (start; start<mass.length; start++){
            sum += mass[start];
        }

        console.log(`${sum} и индекс ${mass.indexOf(max)}`);
    </script>
</body>
</html>
