<body>

                alert('январь');
                break;
            case 2:
                alert('февраль');
                break;
            case 3:
                alert('март');
                break;
            case 4:
                alert('апрель');
                break;
            case 5:
                alert('май');
                break;
            case 6:
                alert('июнь');
                break;
            case 7:
                alert('июль');
                break;
            case 8:
                alert('август');
                break;
            case 9:
                alert('сентябрь');
                break;
            case 10:
                alert('окрябрь');
                break;
            case 11:
                alert('ноябрь');
                break;
            case 12:
                alert('декабрь');
                break;

        }



    </script>
</body>
</html>
