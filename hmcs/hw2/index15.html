    <script>
let a = +prompt('введите сторону квадрата');
let d = +prompt('введите длинну окружности');

a = Math.sqrt(2)*a;
d = Math.PI*d;

if (a>d) { alert('квадрат не вписывается');}
else {alert('квадрат вписывается');}

    </script>
