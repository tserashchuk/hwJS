<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .field {
        position: absolute;
        background-image: url(/assets/img/field.png);
        background-repeat: no-repeat;
        background-size: cover;
        width: 100%;
        height: 100%;
    }

    #imageBall {
        width: 50px;
    }
</style>

<script>
    function fgh() {
        let x = window.event.pageX;
        let y = window.event.pageY;
        let elem = document.querySelector('#imageBall');
        elem.textContent
        let animation = elem.animate([
           
            { transform: `translate(${x}px, ${y}px)` }
        ], 500);

        animation.addEventListener('finish', function() {
            elem.style.transform = `translate(${x}px, ${y}px)`;
        });

    }

</script>

<body>
    <div onclick="fgh()" class="field">
        <img src="/assets/img/ball.png" id="imageBall">
    </div>

</body>

</html>
