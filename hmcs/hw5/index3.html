<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function pow(x,n) {
            let a = x;
            for (let i=1; i<n; i++){
                x = x*a;
            }
            return x
        }
        console.log(pow(3, 2));
        console.log(pow(3, 3));
        console.log(pow(1, 100));

    </script>
</body>
</html>
