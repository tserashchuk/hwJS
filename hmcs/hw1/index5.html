<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let first = Number(prompt("введите первое число"));
    let secon = Number(prompt("введите второе число"));
    let abababa = prompt('введите какое действие сделать');


    if ( abababa == '*') {alert(first*secon);}
    else if (abababa == '/'){alert(first/secon);}
    else if (abababa == '+'){alert(first+secon);}
    else if (abababa == '-'){alert(first-secon);}
    else {alert('ну давай нормально без этих штучек')}



    </script>

</body>
</html>
