<body>
    <script>
        a = Number(prompt())

switch (true) {
  case a>10:
    alert( 'Маловато' );
    break;
  case a<10:
    alert( 'В точку!' );
    break;
  default:
    alert( "Нет таких значений" );
}

    </script>
